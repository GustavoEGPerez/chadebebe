{% extends "./base.html" %}
{% block content %}
    {% load static %}
    <div id="login" class="content mb-5">
        <div class="row m-3">
            <h2>Acesso administrativo</h2>
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <form class="m-2" method="POST" name="loginForm" style="background-color: white; border-radius: 15px;" action="/login/">
                    {% csrf_token %}
                    <div class="form p-4">
                        <div class="form-group">
                            <label for="telefone">Usu√°rio:</label>
                            <input type="text" class="form-control item" id="username" name="username"  placeholder="Login" />
                        </div>            
                        <div class="form-group">
                            <label for="chave">Senha:</label>
                            <input type="text" class="form-control" name="password" id="password" placeholder="Senha" />
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>      
            </div>
            <div class="col-md-4 col-sm-12" style="text-align: center; vertical-align: bottom;">
                <img alt="astronauta" src="{% static 'lista_presentes_app/astronauta_admin.png' %}" style="height: 200px; text-align: center" class="mt-3" />
            </div>                
        </div>
    </div>
{% endblock %}
